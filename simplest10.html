<!--
這個檔案展示了 reveal.js 投影片資料的基本架構
其中使用 "reveal" class 與 "slides" class 來界定投影片的資料範圍
而各投影片則以 <section></section> 標示
且支援平行與垂直的投影片配置方法
-->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>最簡單的 reveal 超文件</title>
<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/theme/default.css" id="theme">	
	<!--增加對於 IE 早期版本的支援 -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
<!-- 將整個投影片包在 "reveal" class 中 -->
<div class="reveal">
<!-- 將所有投影片包在 "slides" class 中 -->
<div class="slides">
<!-- 以下為投影片 -->
<!-- 每一個 section 都代表一張投影片,  -->
<!-- section 標註中的多 section 標註, 將往下垂直延伸 -->
<section>
    <section>
        <h2>介紹自己</h2>
        <p>40323105  莊舜婷</p>
    </section>
    <section>	
        <h2>班級</h2>
        <p>四設計二甲</p>	
    </section>        
</section>
	
<section id="hw-task-one">
    <h2>作業任務十一</h2>
    <p>筆記(第十一周)</p>
    <p>1.用Creo畫零件
          2.組員分配零件並且把它組起來
          3.這周有點名
</p>
          
</section>
<section>
        <h2>第十一周心得</h2>
        <p>難得的點名周耶~~~可能是運動會的關係很多人都沒來,這一周要用Creo畫圖拉,第一次
        接觸這個軟體阿,感覺跟slideworks有點像阿,幸好是畫比較簡單的,畫完一個零件雖然花了
        很久的時間,但是第二個畫的就很快了,其他組員也很花了很多時間摸索,畫好了要組起來,發現
        我們有檔名一樣的,重複檔名的話很像不能放進去,所以好像有幾個要重畫了,不過這週至少
        有新的進度拉~~~~</p>
        
    </section>
				
<section id="hw-task-one">
    <h2>自評分數</h2>
    <p>1.第十一周:70</p>

</section>
</div>
</div>
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.min.js"></script>

    // 啟動 Reveal.
    Reveal.initialize({
    });
</script>
	
</body>
